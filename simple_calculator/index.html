<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="shortcut icon" type="image/x-icon" href="image/favicon.png" />
    <script src="js/script.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="title">Simple Calculator</div>
        
        <div class="imputs-numbers">
            <input id="num1" class="inputs" name="number1" type="number" />
            <input id="num2" class="inputs" name="number2" type="number" />
        </div>

        <div class="operations">
            <input checked id="radioAdd" type="radio" name="sign-area" class="inputsRadios">
            <label for="radio1" class="label-radio">+</label>
            
            <input id="radioMinus" type="radio" name="sign-area" class="inputsRadios">
            <label for="radio2" class="label-radio">-</label>
           
            <input id="radioMultiply" type="radio" name="sign-area" class="inputsRadios">
            <label for="radio3" class="label-radio">*</label>
            
            <input id="radioDivision" type="radio" name="sign-area" class="inputsRadios">
            <label for="radio4" class="label-radio">/</label>
        </div>

        <input class="btn-calculator" type="button" value="Calculate" onclick="outcome()">

        <output id="total" class="visor"></output>
    </div>
</body>
</html>
