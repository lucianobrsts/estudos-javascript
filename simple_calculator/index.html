<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="shortcut icon" type="image/x-icon" href="image/favicon.png" />
    <script src="js/script.js" defer></script>
</head>
<body>
    <form>
        <div class="calculator">
            <h1 class="title">Simple Calculator</h1>
            
            <div class="inputs-numbers">
                <input id="num1" class="inputs" name="number1" type="number" placeholder="0" aria-label="Primeiro número"/>
                <input id="num2" class="inputs" name="number2" type="number" placeholder="0" aria-label="Segundo número"/>
            </div>

            <fieldset class="operations">
                <legend class="sr-only">Choose a option:</legend>
                <input checked id="radioAdd" type="radio" name="sign-area" class="inputsRadios">
                <label for="radioAdd" class="label-radio">+</label>
                
                <input id="radioMinus" type="radio" name="sign-area" class="inputsRadios">
                <label for="radioMinus" class="label-radio">-</label>
            
                <input id="radioMultiply" type="radio" name="sign-area" class="inputsRadios">
                <label for="radioMultiply" class="label-radio">*</label>
                
                <input id="radioDivision" type="radio" name="sign-area" class="inputsRadios">
                <label for="radioDivision" class="label-radio">/</label>
            </fieldset>

            <div class="actions">
                <input id="btnCalculate" class="btns" type="button" value="Calculate">
                <input id="btnClear" class="btns" type="button" value="Clear">
            </div>

            <div class="visor" role="status" aria-live="polite">
                <output id="total" class="visor">0</output>
            </div>
        </div>
    </form>
</body>
</html>
