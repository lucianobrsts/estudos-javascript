<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="shortcut icon" type="image/x-icon" href="image/favicon.png" />
    <script src="js/script.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="title">Simple Calculator</div>
        
        <div class="imputs-numbers">
            <input class="inputs" name="number1" type="number" />
            <input class="inputs" name="number2" type="number" />
        </div>

        <div class="operations">
            <input id="radio1" type="radio" name="add" class="inputsRadios">
            <label for="radio1" class="label-radio">+</label>
            
            <input id="radio2" type="radio" name="minus" class="inputsRadios">
            <label for="radio2" class="label-radio">-</label>
           
            <input id="radio3" type="radio" name="multiple" class="inputsRadios">
            <label for="radio3" class="label-radio">*</label>
            
            <input id="radio4" type="radio" name="division" class="inputsRadios">
            <label for="radio4" class="label-radio">/</label>
        </div>

        <input class="btn-calculator" type="button" value="Calculate">
    </div>
</body>
</html>
